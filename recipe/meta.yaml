{% set name = "okta-jwt-verifier" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/okta_jwt_verifier-{{ version }}.tar.gz
  sha256: 36bcc23336fc8630a657f6da51690e82697e36f59e8ca3100b3b7917794090e1

build:
  noarch: python
  script:
    - cp -R {{ RECIPE_DIR }}/LONG_DESCRIPTION.md {{ SRC_DIR }}/LONG_DESCRIPTION.md # [unix]
    - echo f | xcopy /f /y /S %RECIPE_DIR%\LONG_DESCRIPTION.md %SRC_DIR%\LONG_DESCRIPTION.md # [win]
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - poetry-core
    - pip
  run:
    - python >=3.8
    - requests >=2.31.0
    - pyjwt >=2.8.0
    - acachecontrol >=0.3.5
    - retry2 >=0.9.5,<0.10.0
    - aiohttp >=3.9.2
    - certifi >=2023.7.22
    - urllib3 >=1.26.18
    - setuptools >=65.5.1
    - cryptography >=43.0.0

test:
  imports:
    - okta_jwt_verifier
# Pip is pinning all package to specific versions
  #commands:
    #- pip check
  requires:
    - pip

about:
  home: https://github.com/okta/okta-jwt-verifier-python
  summary: Okta JWT Verifier
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
